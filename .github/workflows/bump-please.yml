name: Version Bump

permissions:
    contents: write

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-bump:
    runs-on: ubuntu-latest
    steps:
    - name: 🏗 Setup repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 📦 Enable Corepack
      run: corepack enable

    - name: 🏗 Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 22.x
        cache: yarn
        
    - name: 📦 Install Project dependencies
      run: yarn install --immutable --mode=skip-build
      
    - name: 🏗️ Build packages
      run: yarn build
      
    - name: 🤜 Bump Please
      uses: chriswoodle/bump-please-action@v1.0.1
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: 📦 Publish bump-please-core
      run: yarn workspace bump-please-core publish --access public
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

    - name: 📦 Publish bump-please
      run: yarn workspace bump-please publish --access public
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
    